<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio de Projeto - Recriando a Homepage do Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\homepage-phone.png" alt="Imagem de um celular">
        </div>
        
        <div class="instagram-login">
            <div class="group">
                <img src="img\instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                
                <a href="#" class="instagram-user"><p>Phone number, username, or email</p></a>
                <a href="#" class="instagram-user"><p>Password</p></a>
                <a href="#" class="login">Log In</a>

                <div class="linha">
                    <hr /> <p>OR</p> <hr/>
                </div>
                
                <div class="facebook-login">
                    <img src="img\facebook-logo.png" alt="">
                    <a href="#" ><p>Log in with Facebook</p></a> 
                </div>

                <a href="#"> <h3>Forgot password?</h3></a>
            </div>

            <div class="group">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>

            <div class="app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
